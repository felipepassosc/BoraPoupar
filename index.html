<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</head>

<body ng-app="aplicacao" class="bg-primary">
    <nav class="navbar navbar-dark bg-primary shadow-lg">
        <a class="navbar-brand" href="#">
            <h1>Bora Poupar ðŸ’¸</h1>
        </a>
    </nav>
    <div ng-controller="somaController">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="text-center">Meus Gastos</h4>
                            <form name="form_login">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">R$</span>
                                        </div>
                                        <input type="text" class="form-control" ng-model="x">
                                    </div>
                                </div>
                                <li ng-repeat="usuario in usuarios track by $index" class="text-dark">
                                    {{ usuario }}
                                </li>
                                <button type="submit" class="btn btn-primary" ng-click="submeterLogin()">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="somaController.js"></script>
</body>

</html>
